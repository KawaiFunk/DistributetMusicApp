# ============ 01-mongo.yaml (Headless Service) ============
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: distributetmusicapp
spec:
  clusterIP: None
  selector:
    app: mongo
  ports:
    - port: 27017
      targetPort: 27017
---
# ============ 01-mongo.yaml (StatefulSet) - CRITICAL FIX APPLIED ============
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: distributetmusicapp
spec:
  serviceName: "mongo"
  replicas: 3
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:8
          command:
            - "mongod"
            - "--replSet"
            - "rs0"
            - "--bind_ip_all"
            - "--port"
            - "27017"
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
        # FIX: Explicitly set StorageClass to one that is guaranteed to work (EKS default)
        storageClassName: gp2
---
# ============ 01-mongo.yaml (Initialization Job) - SAFETY FIX APPLIED ============
apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-rs-init
  namespace: distributetmusicapp
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: mongo-rs-init
          image: mongo:8
          command:
            - "bash"
            - "-c"
            - |
              echo "Waiting for MongoDB pods to start..."
              sleep 60 # SAFETY FIX: Increased time for volume provisioning and pod startup
              mongosh --host mongo-0.mongo:27017 <<EOF
              try {
                rs.status()
              } catch (e) {
                rs.initiate({
                  _id: "rs0",
                  members: [
                    { _id: 0, host: "mongo-0.mongo:27017" },
                    { _id: 1, host: "mongo-1.mongo:27017" },
                    { _id: 2, host: "mongo-2.mongo:27017" }
                  ]
                })
              }
              EOF
---