# ============ 03-catalog.yaml (Deployment) - DNS FIX CONFIRMED ============
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalogservice
  namespace: distributetmusicapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalogservice
  template:
    metadata:
      labels:
        app: catalogservice
    spec:
      containers:
        - name: catalogservice
          image: 071784445773.dkr.ecr.eu-north-1.amazonaws.com/musicapp-catalogservice # REMEMBER TO USE YOUR ECR URI
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Production"
            - name: ASPNETCORE_URLS
              value: "http://+:8080"
            # FIX CONFIRMED: Uses Kubernetes DNS names
            - name: MongoDbSettings__ConnectionString
              value: "mongodb://mongo-0.mongo:27017,mongo-1.mongo:27017,mongo-2.mongo:27017/GatewayDb?replicaSet=rs0"
            - name: MongoDbSettings__DatabaseName
              value: "GatewayDb"
---
# ============ 03-catalog.yaml (Service) ============
apiVersion: v1
kind: Service
metadata:
  name: catalogservice
  namespace: distributetmusicapp
spec:
  selector:
    app: catalogservice
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
---